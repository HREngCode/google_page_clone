<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
        <div class="top-left-nav">
          <a href="#">About</a>
          <a href="">Store</a>
        </div>
        <h1></h1>
        <div class="top-right-nav">
          <a href="#">Gmail</a>
          <a href="">Images</a>
          <a href="#"><img class="icons" src="/assets/images/icons.jpg" alt="icons"></a>
          <a href="#"><img class="profile-pic" src="https://lh3.googleusercontent.com/ogw/AOLn63EHjThWLN3Trnc0qQJG1jA_uuYo4INqp9jEuvP8ag=s32-c-mo" alt="profile"></a>
        </div>
    </header>
    <div class="body-container">
      <div class="logo-container">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Icon">
      </div>
      <div class="input-section-container">
        <div class="input-border">
          <div class="input-layout">
            <div class="box-layout">
              <div class="input-items-container">
                <div class="search-input-left"><img src="/assets/images/search.jpg" alt="search"></div>
                  <div class="textarea-container"></div>
                  <span><input class="textarea" type="textarea"><span><span></span></span></span>
                <div class="search-input-right">
                  <div class="search-voice"><img src="/assets/images/mic.jpg" alt="microphone"></div>
                  <div class="search-image"><img src="/assets/images/camera.jpg" alt="camera"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="google-search">Google Search</button>
        <button class="feeling-lucky">I'm Feeling Lucky</button>
      </div>
      <div class="open-area"></div>
    </div>
    <footer>
      <div class="bottom-nav">
        <div class="bottom-left-nav">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="bottom-right-nav">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
